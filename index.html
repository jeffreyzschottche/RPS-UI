<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="score">
          <div class="scoreUser">
            <h4>score user</h4>
            <p class="user">0</p>
          </div>
          <div class="scoreComp">
            <h4>score comp</h4>
            <p class="comp">0</p>
          </div>
          <div class="scoreDraw">
            <h4>score draw</h4>
            <div class="draw">0</div>
          </div>
      </div>

    <div class="wrap">
      <input type="button" value="rock" class="rock" onclick="runGame('rock')" />
      <input type="button" value="paper" class="paper" onclick="runGame('paper')"/>
      <input type="button" value="scissors" class="scissors" onclick="runGame('scissors')"/>
    </div>
  </body>
</html>
